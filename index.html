<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <link href='http://fonts.googleapis.com/css?family=Exo+2:100&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>

        <link rel="icon" type="image/png" href="favicon.ico" />
    </head>
    <body>
        <div class="mainView">
          <div class="playMode">
              <img src="img/repeat.svg" class="repeat"/>
              <img src="img/random.svg" class="random"/>
          </div>

          <div class="next label">Next</div>
          <div class="before label">Previous</div>

          <div class="playing">
              <div class="title"></div>
              <div class="artist"></div>
              <div class="time"><span class="elapsed"></span><div class="line"><div class="timeline"></div><div class="position">/</div></div><span class="total"></span></div>

              <div class="controls stop">
                  <img src="img/play.svg" class="play"/>
                  <img src="img/pause.svg" class="pause"/>
              </div>
          </div>

          <div class="playlist"></div>
        </div>

        <div class="collection">
          <div class="collectionButton">
            <img src="img/collection.svg"/>
          </div>

          <div class="search">
            <input type="search"/>
          </div>

          <div class="sources">
            <a class="selectSources">Select sources</a>
          </div>

          <div class="list">
            <div class="group" data-type="playlist">
              <h2>Playlists</h2>
              <div class="items"></div>
            </div>

            <div class="group" data-type="file">
              <h2>Files</h2>
              <div class="items"></div>
            </div>

            <div class="group" data-type="remote">
              <h2>Remote</h2>
              <div class="items"></div>
            </div>
          </div>
        </div>

        <script src="./js/collection.js"></script>
        <script src="./js/playlist.js"></script>
        <script src="./js/main.js"></script>
        <script src="./js/player.js"></script>
    </body>
</html>
